    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{%url 'home'%}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Dropdown

                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>

                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>

                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

<div class="container">
    <div class="row">
        <div class="col-3">
            <div class="card" style="width:18rem;"></div>


            <div class="card-header px-3" style="color:orange">CATEGORIES</div>
            <ul class="list-group list-group-light list-group-small">
                {% for item in categories%}
                <a class="list-group-item px-3" href="{% url 'category' item.pk%}">{{item.title}}</a>
                {%endfor%}
            </ul>
        </div>

        <div class="col-9">

            <div class="container">
                <form action="{%url 'new_update' news.pk %}" method="post">
                    {%csrf_token%}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-primary btn-control">ADD NEWS</button>

                </form>

            </div>

        </div>


    </div>


</div>
